<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app = "MenuCategoriesApp">
  <head>
    <meta charset="utf-8">
    <script src = "angular.min.js"></script>
    <script src = "app2.js"></script>
    <title> Custom Service </title>
  </head>
  <body>
    <h1> Custom Service with $http </h1>

    <div ng-controller = "MenuCategoriesController as menu">

      <ul>
        <li ng-repeat = "item in menu.categories" >
          {{ item.id }}
          ( <a href="" ng-click = "menu.logMenuItems(item.short_name);">
            {{ item.short_name }} </a>)
          {{ item.name }}
        </li>
      </ul>

    </div>

  </body>
</html>
